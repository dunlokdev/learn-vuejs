<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn basic Vuejs</title>
</head>

<body>
  <h1>Hello world from index.html</h1>
  <section id="contact">
    <h1>Hello world from contact index.html</h1>
    <h3>My name is {{myName}}, i'm {{age}} years old</h3>
    <h3>My friend is {{isOldEnough ? friend : ""}}</h3>
  </section>
  <!-- Import CDN Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./main.js"></script>
</body>

</html>
