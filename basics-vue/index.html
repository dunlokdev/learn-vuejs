<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn basic Vuejs</title>
  <style>
    .box-container {
      display: flex;
      gap: 20px;
    }
  </style>
</head>

<body>
  <h1>Hello world from index.html</h1>
  <section id="contact">
    <div class="box-container">
      <div class="cat-story" v-for="fact in data">
        <h3>{{fact.fact}}</h3>
        <p>{{fact.length}}</p>
      </div>
    </div>
  </section>
  <!-- Import CDN Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="./main.js"></script>
</body>

</html>
